<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <form action="">
        <fieldset>
            
            <h4>Almaguin Campground - Reservation</h4>
            
            
            <center>
                <label for="">Accomodation</label>&nbsp;
                <select name="" id="">
                    <option value="RV">RV</option>
                    <option value="Tent">Tent</option>
                    <option value="Cabin">Cabin/Lodging</option>
                </select><br><br>
    
                <label for="id_title">Name</label>&nbsp;
                <select name="" id="id_title">
                    <option value="Mr">Mr</option>
                    <option value="Ms">Ms</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Miss">Miss</option>
                    <option value="Dr">Dr</option>
                </select>
    
                <input type="text" name="" id="" placeholder="First Name">
                <input type="text" name="" id="" placeholder="Last Name"><br><br>
    
                <label for="">Guests</label>&nbsp;
                <input type="number" name="" id="" placeholder="18+ years">
                <input type="number" name="" id="" placeholder="2 - 17 years">
                <input type="number" name="" id="" placeholder="< 2 years"><br><br>
    
                <label for="">Contact</label>&nbsp;
                <input type="email" placeholder="E-mail"><br><br>
                <input type="tel" placeholder="Phone: (xxx) - xxx xxxx"><br><br>
    
                <label for="">Checkin</label>&nbsp;
                <input type="date">&nbsp;&nbsp;
    
                <label for="">Checkout</label>&nbsp;
                <input type="date"><br><br>
    
                <label for="">Equipment type</label>&nbsp;
                <select name="equipment" id="">
                    <option value="travel">Travel trailer</option>
                    <option value="fifth_wheel">Fifth Wheel</option>
                    <option value="rv_motorhome">RV/Motorhome</option>
                    <option value="tent_trailer">Tent trailer</option>
                    <option value="pickup_camper">Pickup camper</option>
                    <option value="camper_van">Camper van</option>
                </select>&nbsp;&nbsp;
    
                <label for="">Slide-outs</label>&nbsp;
                <input type="checkbox"><br><br>
                
    
                <label for="" aria-rowindex="1">Required Service</label>&nbsp;
                <select name="" id="" multiple>
                    <option value="hydro">Hydro</option>
                    <option value="water">Water</option>
                    <option value="sewer">Sewer</option>
                </select><br><br>
    
                <label for="">Pets</label>
                <input type="checkbox"><br><br>
    
                <label for="">Comments</label>
                <textarea name="" id="" cols="30" rows="10"></textarea><br><br>
    
                <button type="submit">Reqest reservation</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="reset">Cancel</button>
            </center>
        </fieldset>
        
    </form>
    
</body>
</html>
